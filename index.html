<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Text <sp>Editor</sp></h1></center>
    <header>
        <button><div id="menu-toggle" onclick="toggleMenu()">&#9776; Menu</div></button>
        <nav id="menu">
            <ul>
                <li><a href="Description.html" onclick="scrollToSection('description')">Description</a></li>
                <li><a href="Features.html" onclick="scrollToSection('features')">Features</a></li>
                <li><a href="Use.html" onclick="scrollToSection('how-to-use')">Use</a></li>
                <li><a href="Contact.html" onclick="scrollToSection('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="editor" contenteditable="true"></div>
    <center><div id="toolbar">
        
        <button onclick="formatText('bold')"><h3>Bold</h3></button>
        <button onclick="formatText('italic')"><h3>Italic</h3></button>
        <button onclick="formatText('underline')"><h3>Underline</h3></button>
        <button onclick="saveFile()"><h3>Save</h3></button>
        <button onclick="loadFile()"><h3>Load</h3></button>
        <span id="wordCount"><h3>Word Count: 0</h3></span>
    </div>
</center>
<center>
<footer>
    <p>Copyright Â© 2023 <spa>Nagesh Kharat</spa>. All Rights Reserved.</p>
</footer>
</center>

    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
            toggleMenu();
        }
    </script>
</body>
</html>
